+PART[MK1CrewCabin]
{
  @name = MK1ScienceCabin
  @author = Porkjet, Atomikku
  @TechRequired = generalConstruction
  @entryCost = 5000
  @cost = 3000
  @category = Science
  @title = Mark 1 Science Cabin
  @mass = 2.25
  MODULE
	{
		name = ModuleScienceLab
		containerModuleIndex = 0
		dataStorage = 375
		crewsRequired = 2
		canResetConnectedModules = True
		canResetNearbyModules = False
		interactionRange = 5
		SurfaceBonus = 0.1
		ContextBonus = 0.25
		homeworldMultiplier = 0.1
		RESOURCE_PROCESS
		{
			name = ElectricCharge
			amount = 10
		}
	}
  MODULE
	{
		name = ModuleScienceConverter
		dataProcessingMultiplier = 0.5 // Multiplier to data processing rate and therefore science rate
		scientistBonus = 0.25	//Bonus per scientist star - need at least one! So 0.25x - 2.5x 
		researchTime = 10	    //Larger = slower.  Exponential!
		scienceMultiplier = 4.5	//How much science does data turn into?
		scienceCap = 250	    //How much science can we store before having to transmit?		
		powerRequirement = 5	//EC/Sec to research
		ConverterName = Research
		StartActionName = Start Research
		StopActionName = Stop Research
	}

	MODULE
	{
		name = ModuleKerbNetAccess
		MinimumFoV = 40
		MaximumFoV = 50
		AnomalyDetection = 0
		DISPLAY_MODES
		{
			Mode = Terrain
			Mode = Biome
		}
		REQUIRED_EFFECTS
		{
			Effect = ScienceSkill
		}
	}

	MODULE
	{
        	name = ModuleExperienceManagement
        	costPerKerbal = 0
	}

	MODULE
	{
		name = FlagDecal
		textureQuadName = flagTransform
	}
	
	
	MODULE
	{
		name = ModuleColorChanger
		shaderProperty = _EmissiveColor
		animRate = 0.8
		animState = false
		useRate = true
		toggleInEditor = true
		toggleInFlight = true
		toggleInFlight = true
		unfocusedRange = 5
		toggleName = Toggle Lights
		eventOnName = Lights On
		eventOffName = Lights Off
		toggleAction = True
		defaultActionGroup = Light
		redCurve
		{
			key = 0 0 0 3
			key = 1 1 0 0
		}
		greenCurve
		{
			key = 0 0 0 1
			key = 1 1 1 0
		}
		blueCurve
		{
			key = 0 0 0 0
			key = 1 0.7 1.5 0
		}
		alphaCurve
		{
			key = 0 1
		}
	}
  RESOURCE
  {
    name = ElectricCharge
    amount = 125
    maxaAmount = 125
  }
}
