@PART[nuclearEngine]
{
  @description = Despite the big scary trefoil painted onto the side of this engine, its radioactive exhaust, and tendency to overheat, the LV-N Atomic Rocket Motor is harmless, mostly. Note that the LV-N is the only LV series engine to run solely on Liquid Fuel - the future is glowing bright, now with an Alternator!
  @mass = 2.75
  MODULE
  {
    atmosphereCurve
    {
      @key = 0 900
      @key = 1 200
      @key = 2 100
    }
  }
  MODULE
  {
    name = ModuleGenerator
    isAlwaysActive = true
    OUTPUT_RESOURCE
    {
      name = ElectricCharge
      rate = 0.42
    }
  }
}
